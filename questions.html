<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Arrested Development Quiz</title>
</head>
<body onload="init()">
    <header>
        <div class="container">
            <div class="row">
            <div class="col-10">
                <p class="highScores">VIEW HIGHSCORES</p>              
            </div>
            <div class="col-2">
                <p class="time col" id="time">TIME:<span id="countdown"></span></p>
            </div>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="card d-flex justify-content-center" ></class>
                <div class="question card-header">
                    <h1 class="answers currentQuestion"></h1>
                </div>
            </div>  
        </div>
        <div class="buttonsAll answersList list-group list-group-flush">
            <button class="ansBtn" id="answerA" onclick="checkAnswer(answerA)"></button>
            <button class="ansBtn" id="answerB" onclick="checkAnswer(answerB)"></button>
            <button class="ansBtn" id="answerC" onclick="checkAnswer(answerC)"></button>
            <button class="ansBtn" id="answerD" onclick="checkAnswer(answerD)"></button>
        </div> 
        <div class="d-flex justify-content-center">
            <h5 class="result"></h5>
        </div>
    </main>

</body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</html>
